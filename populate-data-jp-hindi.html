<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>एक्सेल अपलोड पासकी के साथ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 350px;
    }
    .card h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .file-upload-section {
      margin-bottom: 20px;
    }
    .file-upload-section label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    .file-upload-subtitle {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    .custom-file-button {
      display: inline-block;
      padding: 10px 20px;
      border: 1.5px solid #2a5adf;
      border-radius: 4px;
      background: white;
      color: #2a5adf;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
    }
    .custom-file-button:hover {
      background: #f0f4ff;
    }
    #fileInput {
      display: none;
    }
    .file-name {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }
    .passkey-section label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
    }
    .passkey {
      display: flex;
      justify-content: space-between;
    }
    .passkey input {
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 24px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button.submit-btn {
      display: block;
      margin: 24px auto 0;
      padding: 12px 24px;
      background: #2a5adf;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button.submit-btn:hover {
      background: #204dcc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>फ़ाइल अपलोड</h3>

    <div class="file-upload-section">
      <label>CSV फ़ाइल अपलोड करें</label>
      <div class="file-upload-subtitle">कृपया मानक कॉलम नामों के साथ डेटा अपलोड करें। कृपया प्रारूपित फ़ाइल प्राप्त करने के लिए व्यवस्थापक से संपर्क करें।</div>
      <div class="file-upload-subtitle">फ़ॉर्मेट: (.csv)</div>
      <label for="fileInput" class="custom-file-button">फ़ाइल चुनें</label>
      <input type="file" id="fileInput" accept=".csv" />
      <div class="file-name" id="fileName">कोई फ़ाइल चयनित नहीं है</div>
    </div>

    <div class="passkey-section">
      <label>पासकी दर्ज करें</label>
      <div class="passkey">
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
      </div>
    </div>

    <button class="submit-btn" onclick="submitForm()">जमा करें</button>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileName');

    fileInput.addEventListener('change', function(event) {
      const file = fileInput.files[0];
      if (file) {
        console.log("फ़ाइल चयनित:", file.name);  // Debugging log
        fileNameDisplay.textContent = file.name;
      } else {
        console.log("कोई फ़ाइल चयनित नहीं है");  // Debugging log
        fileNameDisplay.textContent = 'कोई फ़ाइल चयनित नहीं है';
      }
    });

    function submitForm() {
      const file = fileInput.files[0];
      if (!file) {
        alert("कृपया एक फ़ाइल अपलोड करें।");
        return;
      }

      const keyInputs = document.querySelectorAll('.passkey input');
      const passkey = Array.from(keyInputs).map(input => input.value).join('');
      if (passkey.length !== 4) {
        alert("कृपया 4-अक्षरी पासकी दर्ज करें।");
        return;
      }

      const formData = new FormData();
      formData.append("csvfile", file);
      formData.append("passkey", passkey);

      fetch("https://us-central1-jayphilmedicineretail.cloudfunctions.net/populateProductByCsv/upload", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (!response.ok) throw new Error("अपलोड विफल");
        return response.json();
      })
      .then(data => {
        alert("अपलोड सफल!");
        console.log(data);
      })
      .catch(err => {
        alert("अपलोड विफल।");
        console.error(err);
      });
    }
  </script>
</body>
</html>
